<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://unpkg.com/papercss@1.6.0/dist/paper.css">
  <title>Keyboard exercise2</title>

  <style>
  .highlight{  opacity:0.3; }
  </style>

</head>

<body >

<div id="exercise2" style="text-align: center;margin:5px;border:2px solid">
  <div class="row">
      <div id="up" class="col-12"  tabIndex="0"><p>UP</p></div>
  </div>  
  
  <div class="row">
        <div id="left" class="col-6"><p>LEFT</p></div>
        <div id="right" class="col-6"><p>RIGHT</p></div>
  </div>

  <div class="row">
        <div id="down" class="col-12"><p>DOWN</p></div>
  </div>
</div>



 <script>
  
/* Oefening 2
Maak (in HTML) 4 div met de volgende id's: "up, down, left, right".
CreÃ«er een highlight class in de CSS die de ondoorzichtigheid van het element vermindert
Voeg voor elke div de klasse highlight toe wanneer een van de pijltjestoetsen wordt ingedrukt
Verwijder voor elke div de markeringsklasse wanneer de toets wordt losgelaten
Tip: Maak de HTML-structuur eerste voordat je met de JavaScript begint.
 */
document.addEventListener("keydown", keydown);
document.addEventListener("keyup", keyup);

let up=document.getElementById("up");
let left=document.getElementById("left");
let right=document.getElementById("right");
let down=document.getElementById("down");

     
 function keydown(event){    
   let key=event.key;

   switch(key){
      case "ArrowUp":
         up.classList.add("highlight");
          break;
      case "ArrowLeft":
         left.classList.add("highlight");
          break;
      case "ArrowRight":
         right.classList.add("highlight");
          break;
      case "ArrowDown":
          down.classList.add("highlight");
          break;
   }
}

  
function keyup(event){
    let key=event.key;
   switch(key){
      case "ArrowUp":
         up.classList.remove("highlight");
          break;
      case "ArrowLeft":
         left.classList.remove("highlight");
          break;
      case "ArrowRight":
         right.classList.remove("highlight");
          break;
      case "ArrowDown":
          down.classList.remove("highlight");
          break;
   }
}



</script>

</body>
</html>
